<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>McHelpie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 10px;
    }
    #chatbox {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .welcome {
      background-color: #b91e71;
      color: #fff;
      text-align: left;
      padding: 10px;
      border-radius: 5px;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #dee2e6;
      border-radius: 8px;
    }
    .bot {
      background-color: #FCE8F2;
      color: #000;
      text-align: left;
      margin-right: 10%;
    }
    .user {
      background-color: #e9ecef;
      color: #212529;
      text-align: right;
      margin-left: 10%;
    }
    .buttons {
      margin-top: 10px;
      text-align: center;
    }
    button {
      padding: 8px 15px;
      margin: 5px;
      background-color: #b91e71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="text"] {
      padding: 10px;
      width: 70%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div class="message welcome" id="welcome">
      Hi! I'm <strong>McHelpie</strong>. What can I help you with today?
    </div>
    <div id="messages"></div>
    <div id="controls" class="buttons">
      <input type="text" id="userInput" placeholder="Type your question here" />
      <button onclick="handleUserQuestion()">Send</button>
    </div>
  </div>

  <script>
    const messages = document.getElementById('messages');

    function appendMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.innerText = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    async function handleUserQuestion() {
      const input = document.getElementById('userInput');
      const query = input.value.trim();
      if (!query) return;

      appendMessage(query, 'user');
      input.value = "";

      appendMessage("‚è≥ Thinking...", 'bot');

      try {
        const response = await fetch('/ask',{
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ question: query })
        });

        if (!response.ok) {
          throw new Error(`Server error: ${response.statusText}`);
        }

        const data = await response.json();

        // Remove the "thinking" message
        messages.lastChild.remove();

        if (data.answer && data.answer.length > 0) {
          data.answer.forEach(ans => appendMessage(ans, 'bot'));
        } else {
          appendMessage("ü§î I couldn't find anything relevant. Try rephrasing your question.", 'bot');
        }
      } catch (err) {
        // Remove the "thinking" message
        messages.lastChild.remove();
        appendMessage(`‚ö†Ô∏è Error: ${err.message}`, 'bot');
      }
    }

    // Allow pressing Enter to send
    document.getElementById('userInput').addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        handleUserQuestion();
      }
    });
  </script>
</body>
</html>
